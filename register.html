<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="register.css"> <!-- Link para seu CSS -->
</head>
<body>
    <div class="register-container">
        <h1>Criar Conta</h1>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>

        <button id="register-btn">Registrar</button>
        <div id="register-status"></div>
        
        <p>Já tem uma conta? <a href="login.html">Faça login aqui!</a></p>
    </div>

    <script src="register.js"></script> <!-- Link para seu JavaScript -->
</body>
</html>
